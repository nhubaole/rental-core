name: Deploy Smart Rental House Application

on: 
    push: 
        branches: 
            - master


jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Create config file
              run: |
                  mkdir -p configs
                  touch configs/local.yaml
                  echo '${{ secrets.CONFIG }}' > configs/local.yaml

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Cache Docker layers
              uses: actions/cache@v4.0.0
              with:
                path: /tmp/.buildx-cache/${{ github.event.repository.name }}
                key: ${{ runner.os }}-buildx-${{ github.sha }}
                restore-keys: |
                  ${{ runner.os }}-buildx-
                  
            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push image
              uses: docker/build-push-action@v6
              id: status
              with:
                context: .  
                file: Dockerfile
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/smart-rental:latest 
                cache-from: type=local,src=/tmp/.buildx-cache/${{ github.event.repository.name }}
                cache-to: type=local,dest=/tmp/.buildx-cache/${{ github.event.repository.name }},mode=max
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
          - name: Executing remote ssh commands using ssh key
            uses: appleboy/ssh-action@v1.0.3
            with:
              host: ${{ secrets.HOST }}
              username: ${{ secrets.USERNAME }}
              key: ${{ secrets.KEY }}
              script: |
                sudo bash running.sh